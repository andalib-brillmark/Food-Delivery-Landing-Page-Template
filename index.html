<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andalib">
    <meta name="description" content="FoodWagon">
    <meta name="keywords" content="FoodWagon, Food, Wagon, FoodWagon.com">
    
    <link rel="stylesheet" href="splide-4.1.3/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>FoodWagon</title>
</head>
<body>
    <header>
        <!-- Navbar for PC -->
        <nav class="navbar-pc">
            <a class="navbar__logo" href="">
                <img src="images/foodwagon_icon.png" alt="FoodWagon Icon">
                <span class="navbar__logo--first-word">food</span>
                <span class="navbar__logo--second-word">wa<span class="navbar__logo--g">G</span>on</span>
            </a>

            <p class="navbar__details">
                <span class="navbar__details--deliver">Deliver to: </span>
                <em class="fa fa-map-marker"></em>
                <span class="navbar__details--current">Current Location</span>
                <span class="navbar__details--address">Mohammadpur Bus Stand, Dhaka</span>
            </p>

            <div class="navbar__button">
                <button class="navbar__search"><em class="fa fa-search"></em> Search Food</button>
                <button class="navbar__login"><em class="fa fa-user"></em> Login</button>
            </div>
        </nav>

        <!-- Navbar for Mobile -->
        <nav class="navbar-mobile">
            <button class="navbar-mobile__details"><em class="fa fa-map-marker"></em></button>
            <span class="navbar-mobile__details--address">Mohammadpur Bus Stand, Dhaka</span>

            <a class="navbar__logo" href="">
                <img src="images/foodwagon_icon.png" alt="FoodWagon Icon">
                <span class="navbar__logo--first-word">food</span>
                <span class="navbar__logo--second-word">wa<span class="navbar__logo--g">G</span>on</span>
            </a>

            <div>
                <button class="navbar__search"><em class="fa fa-search"></em></button>
                <button class="navbar__login"><em class="fa fa-user"></em></button>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner__content">
                <h1 class="banner__content--heading">Are you starving?</h1>
                <p class="banner__content--description">Within a few clicks, find meals that are accessible near you</p>
                
                <div class="banner__delivery">
                    <div class="banner__d-type">
                        <button class="banner__d-type--button banner__d-type--active">
                            <em class="fa fa-motorcycle"></em> Delivery
                        </button>

                        <button class="banner__d-type--button">
                            <em class="fa fa-shopping-bag"></em> Pickup
                        </button>
                    </div>

                    <hr>

                    <div class="banner__input">
                        <em class="banner__input--location fa fa-map-marker"></em>
                        <input class="banner__input--field" type="text" placeholder="Enter Your Address">
                        <button class="banner__input--button"><em class="fa fa-search"></em> Find Food</button>
                    </div>
                </div>
            </div>
            
            <img src="images/banner_image.png" alt="Banner Image">
        </section>

        <section class="flash-deals"></section>

        <section class="how-does-it-work"></section>

        <section class="popular-items"></section>

        <section class="featured-restaurents"></section>

        <section class="search-by-food"></section>

        <section class="features"></section>

        <section class="download-app"></section>

        <section class="details"></section>

        <section class="call-to-action"></section>
    </main>

    <footer>

    </footer>

    <script src="splide-4.1.3/dist/js/splide.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
